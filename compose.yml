services:
  nginx:
    image: nginx:mainline-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Volume for certbot challenge files
      - ./data/certbot/www:/var/www/certbot:ro
      # Volumes for certificates
      - ./data/certbot/conf:/etc/letsencrypt
    depends_on:
      - app-service
      - auth-service
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      # Use same volume mounts as nginx for consistency
      - ./data/certbot/www:/var/www/certbot:rw
      - ./data/certbot/conf:/etc/letsencrypt
    # Command to check for renewal every 12 hours
    command: renew --webroot -w /var/www/certbot --quiet
    networks:
      - app-network

  app-service:
    image: gabrielhsc95/app-service
    restart: "always"
    environment:
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-auth-service}
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - app-network

  auth-service:
    image: gabrielhsc95/auth-service
    restart: "always"
    networks:
      - app-network

# Remove old volumes, we are using bind mounts now for clarity
