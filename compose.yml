ersion: '3.7'

services:
  nginx:
    image: nginx:mainline-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - ./nginx/certbot-challenge:/var/www/certbot
    depends_on:
      - app-service
      - auth-service
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot-challenge:/var/www/certbot
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/certbot --email gabrielhsc95@gmail.com --agree-tos --no-eff-email -d bootcamp.gabuzando.dev
    networks:
      - app-network

  app-service:
    image: gabrielhsc95/app-service
    restart: "always"
    environment:
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-auth-service}
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - app-network

  auth-service:
    image: gabrielhsc95/auth-service
    restart: "always"
    networks:
      - app-network

volumes:
  certbot-etc:
  certbot-var:
  
networks:
  app-network:
    driver: bridge